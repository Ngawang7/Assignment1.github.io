<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - Music Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="https://render.fineartamerica.com/images/rendered/default/flat/round-beach-towel/images/artworkimages/medium/3/1-muse-band-ruby-winter.jpg?&targetx=100&targety=167&imagewidth=588&imageheight=454&modelwidth=788&modelheight=788&backgroundcolor=000000&orientation=0" alt="Muse Logo">
        <span>Muse</span>
      </div>
      <ul class="nav">
        <li id="home"><i class="fas fa-home"></i>Home</li>
        <li id="search-nav"><i class="fas fa-search"></i>Search</li>
        <li id="library"><i class="fas fa-book"></i>Your Library</li>
      </ul>
      <div class="playlists">
        <h3>Playlists</h3>
        <ul>
          <li>Liked Songs</li>
          <li>Daily Mix 1</li>
          <li>Discover Weekly</li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <div class="search-bar" id="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="user-profile">
          <span>Username</span>
          <i class="fas fa-user"></i>
        </div>
      </header>

      <!-- Banner Section -->
      <section class="banner">
        <h1>Good Morning</h1>
        <div class="cards"></div>
      </section>
    </div>

    <!-- Player -->
    <div class="player">
      <div class="song-info">
        <img src="https://render.fineartamerica.com/images/rendered/default/flat/round-beach-towel/images/artworkimages/medium/3/1-muse-band-ruby-winter.jpg?&targetx=100&targety=167&imagewidth=588&imageheight=454&modelwidth=788&modelheight=788&backgroundcolor=000000&orientation=0" alt="Album Art">
        <div>
          <h4>Song Title</h4>
          <p>Artist</p>
        </div>
      </div>
      <div class="controls">
        <i class="fas fa-backward"></i>
        <i class="fas fa-play" id="play-pause"></i>
        <i class="fas fa-forward"></i>
      </div>
      <div class="volume">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="100">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
